<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section>
    <article class="menu">

      <img src="images/logo.svg" alt="fylo's logo" id="logo">

      <div class="icons">

        <div class="bg">
          <img src="images/icon-document.svg" alt="document icon">
        </div>

        <div class="bg">
          <img src="images/icon-folder.svg" alt="folder icon">
        </div>

        <div class="bg">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>

      </div>
    </article>

    <article class="storage">
      
      <div id="indicator">
        <p id="in-use">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div id="bg">
          <div id="gradient">
            <div id="circle"></div>
          </div>
        </div>
        <div class="wrapper">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div id="gb-left">
        <h1>185 <span>GB Left</span></h1>
      </div>
    </article>
  </section>

</body>
</html>
